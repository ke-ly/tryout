<app-page title="表单设置">
    <div class="form">
        <div class="components">
            <ng-card>
                <ng-card-title>
                    组件
                </ng-card-title>
            </ng-card>
        </div>
        <div class="result">
            <div style="display: flex;justify-content:space-between">
                <h3 class="sub-title">
                    表单内容
                </h3>
                <div>
                    <button mat-raised-button color="primary">保存</button>
                    <button mat-raised-button color="primary" disabled>编辑</button>
                    <button mat-raised-button color="accent">发布</button>
                    <button mat-raised-button color="warn">删除</button>
                </div>
            </div>
            <ng-card class="ng-card" #resultWrapper>
                <div style="height: 5000px;">{{top}}</div>
            </ng-card>
        </div>
        <div class="property">
            <ng-card>
                <ng-card-title>
                    属性
                </ng-card-title>
            </ng-card>
        </div>
    </div>
</app-page>
