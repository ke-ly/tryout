<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue demo</title>
</head>

<body>
    <div id="root">
        <h1>count:{{ count }}</h1>
    </div>
    <script src="../public/vue.js"></script>
    <script>
        const Counter = {
            data() {
                return {
                    count: 10
                }
            }
        }

        const app = Vue.createApp(Counter).mount('#root')
        console.log(app)
    </script>
</body>

</html>
